<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="title-search-bar">
      <h1 class="main-heading">Giphy API Example</h1>
      <div id="buttons">
        <button class="temp-btn">Internet Cats</button>
        <button class="temp-btn">Meme's</button>
        <button class="temp-btn">Typing</button>
        <button class="temp-btn">Space</button>
        <button class="temp-btn">Rick and Morty</button>
      </div>
      <div class="search-bar">
        <input type="text" name="query" id="user-search" />
        <input id="submit" type="button" value="Submit" class="btn-subm" />
        <input
          type="button"
          class="trending"
          id="trendingId"
          value="See what's trending"
        />
      </div>
      <div class="divider"></div>
    </div>
    <div id="results"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
