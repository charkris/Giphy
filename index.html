<!DOCTYPE html>
<html>
  <head>
    <title>Giphy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-heading">Giphy API Example</h1>
        <div class="search-section">
          <div id="buttons"></div>
          <div class="search-bar">
            <input type="text" name="query" id="user-search" />
            <input id="submit" type="button" value="Submit" class="btn-subm btn" />
            <input type="button" class="trending btn" id="trendingId" value="See what's trending"/>
          </div>
        </div>
        <div class="divider"></div>
      </header>
      <main>
        <section class="gifs-section">
          <div id="results"></div>
        </section>
      </main>
    </div>
    <script type="text/javascript">
      function changeAttribute(clicked_id) {
        let btn = document.getElementById(clicked_id);
        let state = btn.getAttribute("data-state");
        if (state === "still") {
          btn.setAttribute("data-state", "animate");
          btn.setAttribute("src", btn.getAttribute("data-animate"));
        } else {
          btn.setAttribute("data-state", "still");
          btn.setAttribute("src", btn.getAttribute("data-still"));
        }
      }
    </script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
